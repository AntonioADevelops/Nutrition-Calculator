<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Latest compiled and minified CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
    <!-- jQuery library --> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> 
    <!-- Popper JS --> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
    <!-- Latest compiled JavaScript --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- Java Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Nutrition Calculator</title> 
  </head> 
  <body> 
    <!-- navbar --> 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"> 
      <!-- pages --> 
      <ul class="navbar-nav"> 
        <li {% if active_page == "about" %} class="nav-item active"{% else %}class="nav-item"{% endif %}> 
          <a class="nav-link" href="/">About</a> 
        </li> 
        <li {% if active_page == "calc" %} class="nav-item active"{% else %}class="nav-item" {% endif %}>
          <a class="nav-link" href="/calc">Calculator</a> 
        </li> 
      </ul> 
    </nav>

    <!--page content-->
    {% block content %}{% endblock %}

  </body>
</html>
